name: Build and Publish Documentation

on:
  push:
    branches: [main]
    paths:
      - 'documentation/**'
      - 'build/**'
      - '.github/workflows/publish-docs.yml'

  # Manual trigger
  workflow_dispatch:

  # Triggered by SDK releases (to be enabled in Phase 2)
  # repository_dispatch:
  #   types: [sdk-release, docs-updated]

  # Weekly rebuild (backup sync)
  schedule:
    - cron: '0 2 * * 0'  # 2 AM every Sunday

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git info

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r build/requirements.txt

      # Phase 1: Build main documentation
      - name: Build main documentation
        run: |
          python build/main.py

      # Phase 2 will add SDK cloning and integration here
      # - name: Clone SDK repositories
      # - name: Build SDK docs
      # - name: Copy to unified structure

      - name: Add .nojekyll file
        run: |
          touch docs/.nojekyll

      - name: Commit built documentation
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs
          git diff --staged --quiet || git commit -m "Build and publish documentation [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build summary
        run: |
          echo "## Documentation Build Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Main documentation built successfully to \`docs/\` directory." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**View at:** https://clams.ai/docs/" >> $GITHUB_STEP_SUMMARY
